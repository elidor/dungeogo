version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dungeogo-postgres
    environment:
      POSTGRES_DB: dungeogo
      POSTGRES_USER: dungeogo_user
      POSTGRES_PASSWORD: dungeogo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dungeogo_user -d dungeogo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: